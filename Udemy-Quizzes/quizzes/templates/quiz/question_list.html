
{% extends "base.html" %}
{% block title %}Questions{% endblock %}
{% block content %}
<div class="question-list">
  {% for question in questions %}
  <div class="question">
    <h3>{{ question.title|capfirst }}</h3>
    <p>
      <a href="{% url 'show-question' question.id %}">View</a>
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
